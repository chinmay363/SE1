version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: apms_db
      POSTGRES_USER: apms_user
      POSTGRES_PASSWORD: apms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apms_user -d apms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: apms_db
      DB_USER: apms_user
      DB_PASSWORD: apms_password
      PORT: 3000
      JWT_SECRET: change-this-in-production
      JWT_REFRESH_SECRET: change-this-refresh-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
      HOURLY_RATE: 5.0
      TOTAL_PARKING_SPACES: 100
      ADMIN_FRONTEND_URL: http://localhost:5173
      TERMINAL_UI_URL: http://localhost:5174
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs

  admin-frontend:
    build:
      context: ../admin-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  terminal-ui:
    build:
      context: ../terminal-ui
      dockerfile: Dockerfile
    ports:
      - "5174:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_logs:
